<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:fragments="http://www.w3.org/1999/xhtml">
<head th:replace="fragments::head">
<title>Foodie</title>
</head>
<body class="container-fluid">
<h1>Welcome <p th:text="${username}">  </p> </h1>

<header th:replace ="fragments::header"> </header>

<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

<div class="carousel-inner">
    <div class="item active">
        <img src="images/appetizer1.jfif" alt="Appetizer" style="width:100%;">
    </div>

    <div class="item">
        <img src="images/kids.jfif" alt="Chicago" style="width:100% ">
    </div>

    <div class="item">
        <img src="images/desert.jfif" alt="New york" style="width:100%;">
    </div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
</div>
</div>

</body>
</html>
